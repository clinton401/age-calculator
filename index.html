<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mobile.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main id="main">
      <div class="inputs">
        
        <div>
          <label for="day" id="lday">Day</label>
        <input type="number" name="" id="day" placeholder="DD" max="31"  min="0" value=""/>
         <p class="err" id="one" id></p>
        </div>
        <div>
          <label for="month" id="lmonth">Month</label>
        <input type="number" name="" id="month" placeholder="MM" max="12" min="0" value=""/>
       <p class="err" id="two"></p>
        </div>
        <div>
          <label for="year" id="lyear">Year</label>
        <input type="number" name="" id="year" placeholder="YYYY" min="0"  value=""/>
        <p class="err" id="three"></p>
        </div>
        <i class="fa-solid fa-angles-down fa-beat down" id="sub"></i>
        
      </div>
      <div class="content">
       <h1><strong id="navone">- -</strong>years</h1>
       <h1><strong id="navtwo">- -</strong>months</h1>
       <h1><strong id="navthree">- -</strong>days</h1>
      </div>
    </main>

  </body>
</html>
